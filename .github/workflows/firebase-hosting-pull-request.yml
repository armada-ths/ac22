name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  CI: false
  REACT_APP_AC22_FIREBASE_APIKEY: ${{secrets.REACT_APP_AC22_FIREBASE_APIKEY}}
  REACT_APP_AC22_FIREBASE_AUTHDOMAIN: ${{secrets.REACT_APP_AC22_FIREBASE_AUTHDOMAIN}}
  REACT_APP_AC22_FIREBASE_PROJECTID: ${{secrets.REACT_APP_AC22_FIREBASE_PROJECTID}}
  REACT_APP_AC22_FIREBASE_STORAGEBUCKET: ${{secrets.REACT_APP_AC22_FIREBASE_STORAGEBUCKET}}
  REACT_APP_AC22_FIREBASE_MESSAGINGSENDERID: ${{secrets.REACT_APP_AC22_FIREBASE_MESSAGINGSENDERID}}
  REACT_APP_AC22_FIREBASE_APPID: ${{secrets.REACT_APP_AC22_FIREBASE_APPID}}
  REACT_APP_AC22_ENCRYPTKEY: ${{secrets.REACT_APP_AC22_ENCRYPTKEY}}

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARMADACOMPETITION2022 }}'
          projectId: armadacompetition2022
